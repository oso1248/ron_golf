    <div class="section section__nav">
      <h1 class="header header__main">Score Round</h1>
      <nav class="main-nav">

        <div class="input">
          <select name="" id="name"></select>
        </div>

        <div class="input">
          <input type="text" readonly name="" id="course_id" placeholder="Course"></input>

        <div class="button">
          <button class="btn" id="btnClear">Clear</button>
          <button class="btn" id="btnSubmit">Get Round</button>
        </div>
      </form>

    <div style="display: none" class="section section_table" id="round_score_div">
      <div id="user_view" class="boxxes">
        <h1 class="headers">Holes</h1>
        <div id="round_score_table" class="table"></div>
        <div class="button btnLabel">
          <button class="btn" id="round_score_upload">Upload Score</button>
