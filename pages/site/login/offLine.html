<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
  </head>
  <body>
    <h1>You are offline</h1>
    <h3>Please reestablish an internet connection</h3>

        window.history.back();
      }
