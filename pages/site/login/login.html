<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="" class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message-error"></div>
        <div class="form__input-group">
          <input type="text" class="form__input" id="username" autofocus placeholder="Username" />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" id="password" autofocus placeholder="Password" />
          <div class="form__input-error-message"></div>
        </div>
        <button onclick="event.preventDefault()" class="form__button" type="submit">Submit</button>
        <p class="form__text"><a href="#" class="form__link">Forgot Password</a></p>
        <p style="display: none" class="form__text"><a href="./" class="form__link" id="linkRegister">Create An Account</a></p>
      </form>

      <form class="form form--hidden" id="register">
        <h1 class="form__title">Register</h1>
        <div action="" class="form__message form__message-error"></div>
        <div class="form__input-group">
          <input type="text" class="form__input" id="registerUsername" autofocus placeholder="Username" />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="text" class="form__input" id="registerEmail" placeholder="Email Address" />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" id="registerPassword" placeholder="Password" />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" id="confirmPassword" placeholder="Confirm Password" />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Submit</button>
        <p class="form__text"><a href="./" class="form__link" id="linkLogin">Already Have An Account? Sign In</a></p>
      </form>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
