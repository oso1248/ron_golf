<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width, height=device-height" />

    <script src="../../dist/axios.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../../commonCSS/styles.css" />
    <link rel="stylesheet" href="../styles/user_add.css" />
    <title>User Add</title>
  </head>
  <body>
    <div class="section section__nav">
      <h1 class="header header__main">User Add</h1>
      <nav class="main-nav">
        <ul class="">
          <li><a href="../../index.html">Home</a></li>
          <li style="display: block" id=""><a href="../../tournaments/pages/tournaments_home.html">Tournaments</a></li>
          <li style="display: block" id=""><a href="../../courses/pages/courses_home.html">Courses</a></li>
          <li style="display: block" id=""><a href="../../me/pages/me_home.html">me</a></li>
          <li style="display: block" id=""><a href="../../play/pages/play_home.html">Play</a></li>
          <li style="display: none" id="perm4"><a href="./admin_home.html">Admin</a></li>
          <li><a id="logout">Log Out</a></li>
        </ul>
      </nav>
    </div>

    <div class="section section_form">
      <form autocomplete="new-password" class="form" id="form_add" autocorrect="off" spellcheck="false" autocomplete="off" action="">
        <h1>Add User</h1>
        <div class="input">
          <input autocomplete="new-password" type="search" id="username" placeholder="username" />
        </div>
        <div class="input">
          <input autocomplete="new-password" type="text" id="name" placeholder="Name" />
        </div>
        <div class="input">
          <input autocomplete="new-password" type="email" id="email" placeholder="Email" />
        </div>
        <div class="input">
          <input autocomplete="new-password" type="tel" id="phone" placeholder="333-333-3333" />
        </div>
        <div class="input">
          <input autocomplete="new-password" type="number" min="0" max="54" id="handicap" placeholder="Starting Handicap" />
        </div>
        <div class="input">
          <input autocomplete="new-password" type="password" id="password" placeholder="Password" />
        </div>
        <div class="input">
          <input autocomplete="new-password" type="password" id="password2" placeholder="Password" />
        </div>
        <div class="button">
          <button class="btn" id="btnClear">Clear</button>
          <button class="btn" id="btnSubmit">Add</button>
        </div>
      </form>
    </div>

    <script src="../../commonJS/index.js"></script>
    <script src="../scripts/user_add.js"></script>
  </body>
</html>
