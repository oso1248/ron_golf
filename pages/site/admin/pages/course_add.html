<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width, height=device-height" />

    <script src="../../dist/axios.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../../commonCSS/styles.css" />
    <link rel="stylesheet" href="../styles/user_add.css" />
    <title>Course Add</title>
  </head>
  <body>
    <div class="section section__nav">
      <h1 class="header header__main">Course Add</h1>
      <nav class="main-nav">
        <ul class="">
          <li><a href="../../index.html">Home</a></li>
          <li style="display: block" id=""><a href="../../golfers/pages/golfers_home.html">Golfers</a></li>
          <li style="display: block" id=""><a href="../../courses/pages/courses_home.html">Courses</a></li>
          <li style="display: block" id=""><a href="../../statistics/pages/statistics_home.html">Statistics</a></li>
          <li style="display: block" id=""><a href="../../play/pages/play_home.html">Play</a></li>
          <li style="display: none" id="perm4"><a href="./admin_home.html">Admin</a></li>
          <li><a id="logout">Log Out</a></li>
        </ul>
      </nav>
    </div>

    <div class="section section_form">
      <form class="form" id="form_add" autocorrect="off" spellcheck="false" autocomplete="off" action="">
        <h1>Add Course</h1>
        <div class="input">
          <input autofocus type="text" id="name" placeholder="Course Name" />
        </div>
        <div class="input">
          <input type="tel" id="phone" placeholder="333-333-3333" />
        </div>
        <div class="input">
          <input type="email" id="email" placeholder="Email" />
        </div>
        <div class="input">
          <input type="number" min="0" max="100" id="rating_course" placeholder="Course Rating" />
        </div>
        <div class="input">
          <input type="number" min="0" max="100" id="rating_slope" placeholder="Course Slope" />
        </div>
        <div class="input">
          <select name="" id="hole_count">
            <option value="" disabled selected hidden>Number Of Holes</option>
            <option value="9">9</option>
            <option value="18">18</option>
            <option value="27">27</option>
          </select>
        </div>
        <div class="input">
          <textarea name="" id="address" cols="21" rows="5" placeholder="Address"></textarea>
        </div>
        <div class="button">
          <button class="btn" id="btnClear">Clear</button>
          <button class="btn" id="btnSubmit">Add</button>
        </div>
      </form>
    </div>

    <script src="../../commonJS/index.js"></script>
    <script src="../scripts/course_add.js"></script>
  </body>
</html>
