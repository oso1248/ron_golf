<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width, height=device-height" />

    <script src="../../dist/xlsx.min.js" type="text/javascript"></script>
    <script src="../../dist/axios.min.js" type="text/javascript"></script>
    <script src="../../dist/luxon.min.js" type="text/javascript"></script>
    <script src="../../dist/tabulator.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../dist/tabulator.min.css" />

    <link rel="stylesheet" href="../../commonCSS/styles.css" />
    <link rel="stylesheet" href="../styles/user_update.css" />
    <title>User Update</title>
  </head>
  <body>
    <div class="section section__nav">
      <h1 class="header header__main">User Update</h1>
      <nav class="main-nav">
        <ul class="">
          <li><a href="../../index.html">Home</a></li>
          <li style="display: block" id=""><a href="../../golfers/pages/golfers_home.html">Golfers</a></li>
          <li style="display: block" id=""><a href="../../courses/pages/courses_home.html">Courses</a></li>
          <li style="display: block" id=""><a href="../../statistics/pages/statistics_home.html">Statistics</a></li>
          <li style="display: block" id=""><a href="../../play/pages/play_home.html">Play</a></li>
          <li style="display: none" id="perm4"><a href="./admin_home.html">Admin</a></li>
          <li><a id="logout">Log Out</a></li>
        </ul>
      </nav>
    </div>

    <div class="section section_form">
      <form class="form" id="form_update" autocorrect="off" spellcheck="false" autocomplete="off" action="">
        <h1>Update User</h1>
        <div class="input">
          <select name="" id="name"></select>
        </div>
        <div class="input">
          <input type="email" id="email" placeholder="Email" />
        </div>
        <div class="input">
          <input type="tel" id="phone" placeholder="333-333-3333" />
        </div>
        <div class="input">
          <input type="number" min="0" max="54" id="handicap" placeholder="Handicap" />
        </div>
        <div class="input">
          <select name="" id="permissions">
            <option value="" disabled selected hidden>Access Level</option>
            <option id="1" value="1">1</option>
            <option id="2" value="2">2</option>
            <option id="3" value="3">3</option>
            <option id="4" value="4">4</option>
            <option id="5" value="5">5</option>
          </select>
        </div>
        <div class="button">
          <button class="btn" id="btnClear">Clear</button>
          <button class="btn" id="btnSubmit">Update</button>
        </div>
      </form>
    </div>

    <script src="../../commonJS/index.js"></script>
    <script src="../scripts/user_update.js"></script>
  </body>
</html>
